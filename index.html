<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container-fluid bg-success text-light py-3 mx-auto my-5 rounded " style="width: 40rem;">
        <h1 class="disply-6">
            fill the form
        </h1>
        <section class="container  my-2 bg-success text-light">
            <form>

                <div class="row">
                    <div class="col">
                        <label for="inputFirstname">First name</label>
                        <input type="text" class="form-control" id="fname" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="inputlastname">last name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last name">
                    </div>
                </div>

                <div class="form-row">
                    <div class=" col">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control "  id="email" placeholder="Email">
                    </div>
                    <div class="col">
                        <label for="inputPassword4">Phon no.</label>
                        <input type="number" class="form-control" id="phon" placeholder="phon no.">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="Address"  placeholder="1234 Main St">
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">gender</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Female
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="option3" disabled>
                                <label class="form-check-label" for="gridRadios3">
                                    Prefer Not to tell
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="gridCheck">
                            agree
                        </label>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary" id="btn">Submit </button>
            </form>

        </section>
    </div>
    <script>
        let val = document.getElementById("btn")
        
        
        
        
        
        let gender
        let check
        val.addEventListener('click',function run(){
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let email = document.getElementById("email").value;
            let phon  = document.getElementById("phon").value;
            let add   = document.getElementById("Address").value;
            let check = document.getElementById("check");

            if(fname.length<1){
                alert('enter first name');
            }
            else if(lname.length<1){
                alert('enter last name');
            }
            else if(email.length<1){
                alert('enter email');
            }
            else if(phon.length<1){
                alert('enter phon number');
            }
            else if(add.length<1){
                alert('enter address');
            }
            else if(check.checked == false){
                alert('1st agree ');
            }
            else {
                alert('submited ');
            }

            
        })
    </script>
</body>

</html>
